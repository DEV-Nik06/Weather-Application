<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="shortcut icon" href="../../assets/sunny-rainy-cloudy-day-weather-forecast-icon-illustration_47987-10695.avif" type="image/x-icon">
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Weather App</h1>

        <!-- Location input -->
        <div class="mb-4">
            <input id="locationInput" type="text" placeholder="Enter city name" 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Weather information display -->
        <div id="weatherInfo" class="text-center hidden">
            <h2 id="locationName" class="text-2xl font-semibold text-gray-700 mb-2"></h2>
            <p id="temperature" class="text-5xl font-bold text-blue-600 mb-2"></p>
            <p id="description" class="text-lg text-gray-500"></p>
            <p id="wind" class="text-3xl text-blue-600 "></p>
        </div>
        
        <!-- Button to fetch weather -->
        <div class="text-center mt-4">
            <button id="fetchWeatherBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Get Weather
            </button>
        </div>
    </div>
    
</body>
<script src="../../new.js"></script>
</html>
